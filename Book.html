<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class= "text-center mt-3">Library App</h1>
    <div id="app" class=" mt-5">
        <div class= "jumbotron p-5">
            <div id = "library" class= "row" ></div>
        </div>
        <div class = "text-center">
            <button id="addBookBtn" class = "btn btn-outline-success my-3">Add Book</button>
        </div>
        
        <form id="addBookForm" class = "hidden">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title"><br>
            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author"><br>
            <label for="numPages">Number of Pages:</label><br>
            <input type="text" id="numPages" name="numPages"><br>
            <label for="read">Read:</label><br>
            <input type="checkbox" id="haveRead" name="haveRead"><br>
            <input type="submit" value = "Submit">
        </form>
        
    </div>
</body>
    
    <script src="App.js"></script>
</html>
